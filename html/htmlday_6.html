<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page 6</title>
    <style>
        h1
        {
            color: red;
        }
        /* (.) repesent class and  (#) represent id  */
         .style1 /*class selector */
        {
            color: blue;
            border: 2px solid gray;
        }

         #head2 /*id selector */
        {
            text-align: right;
            background-color: aquamarine;
        }


    </style>

</head>

<body>
    <h1>this is heading</h1>
    <h1 id="head2">this is heading</h1>
    <h1 id="head3" class="style1">this is heading</h1>
    <h1>this is heading</h1>
    <h1 id="head5" class="style1">this is heading</h1>

</body>

</html>
